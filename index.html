<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Styling Forms</title>
</head>
<body>
    <header>
        <h1>Logo.</h1>
    </header>
    <form>
        <!-- Gender -->
        <p>You are a...</p>
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>

        <!-- Interests -->
        <p>Who is interested in...</p>
        <input type="checkbox" id="web" />
        <label for="web">Web Development</label><br />
        <input type="checkbox" id="photoshop" />
        <label for="photoshop">Photoshop</label>
        <input type="checkbox" id="madonna" />
        <label for="madonna">Singing Madonna Songs</label>

        <!-- Contact Details -->
        <fieldset>
            <legend>Contact Info</legend>
            <input type="email" placeholder="Email" required>
            <span class="tick"></span>
            <input type="telephone" placeholder="Phone number" required>
            <span class="tick"></span>
        </fieldset>

        <!-- Preferred -->
        <p>How would you like to be contacted?</p>
        <select>
            <option>By email</option>
            <option>By telephone</option>
        </select>
        <input type="submit" value="Join Us">
    </form>
</body>
</html>
